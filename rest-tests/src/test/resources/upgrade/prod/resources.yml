      name: "$TAG$"
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: oauth-proxy
    labels:
      syndesis.io/app: syndesis
      syndesis.io/type: infrastructure
      syndesis.io/component: syndesis-oauthproxy
  spec:
    tags:
    - from:
        kind: DockerImage
        name: registry.redhat.io/openshift4/ose-oauth-proxy:4.1
      importPolicy:
