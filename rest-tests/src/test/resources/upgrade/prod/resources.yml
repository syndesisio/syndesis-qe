kind: List
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: fuse-ignite-server
    labels:
      syndesis.io/app: syndesis
      syndesis.io/type: infrastructure
      syndesis.io/component: syndesis-server
  spec:
    tags:
    - from:
        kind: DockerImage
        name: $SERVER$
      importPolicy:
        scheduled: true
      name: "$TAG$"
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: fuse-ignite-ui
    labels:
      syndesis.io/app: syndesis
      syndesis.io/type: infrastructure
      syndesis.io/component: syndesis-ui
  spec:
    tags:
    - from:
        kind: DockerImage
        name: $UI$
      importPolicy:
        scheduled: true
      name: "$TAG$"
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: fuse-ignite-meta
    labels:
      syndesis.io/app: syndesis
      syndesis.io/type: infrastructure
      syndesis.io/component: syndesis-meta
  spec:
    tags:
    - from:
        kind: DockerImage
        name: $META$
