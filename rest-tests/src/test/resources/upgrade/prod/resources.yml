      syndesis.io/type: infrastructure
      syndesis.io/component: syndesis-prometheus
  spec:
    tags:
    - from:
        kind: DockerImage
        name: registry.redhat.io/openshift3/prometheus:v3.9.25
      importPolicy:
        scheduled: true
      name: "v2.1.0"
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: fuse-ignite-s2i
    labels:
      syndesis.io/app: syndesis
      syndesis.io/type: infrastructure
      syndesis.io/component: s2i-java
  spec:
    tags:
    - from:
        kind: DockerImage
        name: $S2I$
      importPolicy:
        scheduled: true
      name: "$TAG$"
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      openshift.io/image.insecureRepository: "true"
    labels:
      app: syndesis
      syndesis.io/app: syndesis
      syndesis.io/type: operator
      syndesis.io/component: syndesis-operator
    name: fuse-online-operator
  spec:
    lookupPolicy:
      local: false
    tags:
    - from:
        kind: DockerImage
        name: $OPERATOR$
      importPolicy:
        scheduled: true
      name: "$TAG$"
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: postgres_exporter
    annotations:
      openshift.io/image.insecureRepository: "true"
    labels:
      app: syndesis
      syndesis.io/app: syndesis
      syndesis.io/type: infrastructure
      syndesis.io/component: syndesis-db-metrics
  spec:
    tags:
    - from:
        kind: DockerImage
        name: $POSTGRES_EXPORTER$
      importPolicy:
        scheduled: true
      name: "v0.4.7"
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: syndesis-operator
    labels:
      app: syndesis
      syndesis.io/app: syndesis
      syndesis.io/type: operator
      syndesis.io/component: syndesis-operator
  spec:
    strategy:
      type: Recreate
    replicas: 1
    selector:
        syndesis.io/app: syndesis
        syndesis.io/type: operator
        syndesis.io/component: syndesis-operator
    template:
      metadata:
        labels:
          syndesis.io/app: syndesis
          syndesis.io/type: operator
          syndesis.io/component: syndesis-operator
      spec:
        serviceAccountName: syndesis-operator
        containers:
          - name: syndesis-operator
            image: ' '
            command:
              - '/usr/local/bin/syndesis-operator'
            args:
              - '--template'
              - '/conf/syndesis-template.yaml'
              - '--registry'
              - '$REGISTRY$'
            imagePullPolicy: IfNotPresent
            env:
              - name: WATCH_NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: OPERATOR_NAME
                value: "syndesis-operator"
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - syndesis-operator
        from:
          kind: ImageStreamTag
          name: fuse-online-operator:$TAG$
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      openshift.io/image.insecureRepository: "true"
    labels:
      syndesis.io/app: syndesis
      syndesis.io/type: infrastructure
      syndesis.io/component: komodo-server
    name: fuse-komodo-server
  spec:
    tags:
    - from:
        kind: DockerImage
        name: $KOMODO_SERVER$
      importPolicy:
        scheduled: true
        insecure: true
      name: "latest"
