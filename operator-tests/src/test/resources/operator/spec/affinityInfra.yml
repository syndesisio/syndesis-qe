apiVersion: syndesis.io/v1beta2
kind: Syndesis
metadata:
  name: app
spec:
  infraScheduling:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - REPLACE_NODE
  components:
    server:
      features:
        maven:
          append: true
          repositories:
            nexus: "REPLACE_REPO"
